<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Console</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

<body>
    <header class="menu_fr4">
        <section>
            <a href="#nueva_cita">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-plus" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="5" width="16" height="16" rx="2" />
                    <line x1="16" y1="3" x2="16" y2="7" />
                    <line x1="8" y1="3" x2="8" y2="7" />
                    <line x1="4" y1="11" x2="20" y2="11" />
                    <line x1="10" y1="16" x2="14" y2="16" />
                    <line x1="12" y1="14" x2="12" y2="18" />
                </svg><br>
                <h3>Nueva cita</h3>
            </a>
        </section>
        <section>
            <a href="#todas_las_citas">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="5" width="16" height="16" rx="2" />
                    <line x1="16" y1="3" x2="16" y2="7" />
                    <line x1="8" y1="3" x2="8" y2="7" />
                    <line x1="4" y1="11" x2="20" y2="11" />
                    <line x1="11" y1="15" x2="12" y2="15" />
                    <line x1="12" y1="15" x2="12" y2="18" />
                </svg><br>
                <h3>Todas las citas</h3>
            </a>
        </section>
        
    </header>
    <main>
        <h1 id="nueva_cita">Nueva cita</h1>
        <div class="formulario">
            <form id="task-form" class="formulario_fr2">
                <section>
                    <label for="">Nombre del paciente:</label>
                </section>
                <section>
                    <input type="text" id="cliente-input" placeholder="">
                </section>

                <section>
                    <label for="">Genero:</label>
                </section>
                <section>
                    <select name="" id="sexo-input">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </section>

                <section>
                    <label for="">Telefono:</label>
                </section>
                <section>
                    <input type="tel" id="telefono-input">
                </section>
                <section>
                    <label for="">Correo electronico:</label>
                </section>
                <section>
                    <input type="email" id="mail-input">
                </section>
                <section>
                    <label for="">Observaciones:</label>
                </section>
                <section>
                    <textarea name="" id="observaciones-input" cols="30" rows="10"></textarea>
                </section>
                <section>
                    <label for="">Especialidad:</label>
                </section>
                <section>
                    <select name="" id="especialidad-input">
                        <option value="General">General</option>
                        <option value="Psicologo">Psicologo</option>
                        <option value="Pediatra">Pediatra</option>
                        <option value="Gediatra">Gediatra</option>
                    </select>
                </section>
                <section>
                    <label for="">Fecha de la cita:</label>
                </section>
                <section>
                    <input type="date" id="due-date-input" placeholder="(dd/mm/yyyy)">
                </section>
                <section></section>
                <section>
                    <button type="submit">Crear cita</button>
                </section>
                
            </form>
        </div>
        <h1 id="todas_las_citas">Todas las citas</h1>
        <div class="citas_fr4">
            <ul id="task-list"></ul>
        </div>
        
    </main>
    <footer>

    </footer>
    <script src="../js/app.js"></script>
</body>
</html>
